{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Airport Search Results</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ICAO</th>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr onclick="window.location.href = '{{ url_for('airport.details', icao=result.icao) }}'"   >
                    <td class="clickable">{{ result.icao }}</td>
                    <td class="clickable">{{ result.name }}</td>
                    <td class="clickable">{{ result.city }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
